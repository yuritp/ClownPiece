<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
</head>
<body>
    <main class="container">
        <header>
            <h1>Enviar Contenido a Discord</h1>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <article class="{{ 'success' if category == 'success' else 'error' }}" style="border-left-color: {{ 'var(--pico-color-green-500)' if category == 'success' else 'var(--pico-color-red-500)' }};">
                        {{ message }}
                    </article>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/enviar-discord" method="post" enctype="multipart/form-data">
            <label for="channel_id">Canal de Destino</label>
            <select id="channel_id" name="channel_id" required>
                {% if guilds_data %}
                    {% for guild in guilds_data %}
                        <optgroup label="{{ guild.guild_name }}">
                            {% for channel in guild.channels %}
                                <option value="{{ channel.id }}">{{ channel.name }}</option>
                            {% endfor %}
                        </optgroup>
                    {% endfor %}
                {% else %}
                    <option disabled>No se encontraron canales. Asegúrate de que el bot está encendido y en algún servidor.</option>
                {% endif %}
            </select>

            <label for="message">Mensaje (acepta links)</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <label for="file">Adjuntar Archivo (GIFs, imágenes, vídeos...)</label>
            <input type="file" id="file" name="file">

            <button type="submit">Enviar a Discord</button>
        </form>
    </main>
</body>
</html>
